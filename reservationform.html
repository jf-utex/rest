<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reservation form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Chateaubriand</h1>
        <h3>Food so good you will think we put our foot in it.</h3>
        <hr>
        <a href="/index"><button type="button" class="btn btn-warning btn-lg"><span class="glyphicon glyphicon-plus"></span> go home</button></a>

       <a href="/table"><button type="button" class="btn btn-warning btn-lg" id="search-btn"><span class="glyphicon glyphicon-search"></span> View Tables</button>
      <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Reservation</strong></h3>
            </div>
            <div class="panel-body">
              <form method="POST" role="form">

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                  <label for="role">Phone Number</label>
                  <input type="text" class="form-control" id="role">
                </div>

                <div class="form-group">
                  <label for="age">Email</label>
                  <input type="text" class="form-control" id="age">
                </div>

                <div class="form-group">
                  <label for="force-points">Unique ID</label>
                  <input type="text" class="form-control" id="force-points">
                </div>

              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Submit</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>



  </body>
</html>
